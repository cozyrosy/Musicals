{% extends 'base.html' %}

{% load static %}

{% block content %}


<!-- Start Page Title -->
<div class="page-title-area">
    <div class="container">
        <div class="page-title-content">
            <h2>Orders</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li>Orders</li>
            </ul>
        </div>
    </div>
</div>
<!-- End Page Title -->

<!-- Start Cart Area -->
<section class="cart-area ptb-100">
    <div class="container">
        <form>
            <div class="cart-table table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Order Date</th>
                            <th scope="col">Tracking Number</th>
                            <!-- <th scope="col">Total Price </th> -->
                            <th scope="col">Status</th>
                            <th scope="col">Action</th>
                            <!-- <th scope="col"> Status</th> -->
                        </tr>
                    </thead>
                    {% for x in orders %}
                    <tbody>
                        <tr>
                            <td class="product-thumbnail">
                                <a href="#">
                                    {{ x.created_at }}
                                </a>
                            </td>

                            <td class="product-name">
                                <a href="#">{{ x.tracking_no}}</a>
                                <!-- <ul>
                                    
                                    <li>Description: <span>{{ x.product.description }}</span></li>
                                </ul> -->
                            </td>

                            <!-- <td class="product-price">
                                <span class="unit-amount"> {{ x.cart_item.grand_total }}</span>
                            </td> -->

                            <!-- <td class="product-quantity">
                                <div class="input-counter">
                                    <span class="minus-btn"><i class='bx bx-minus'></i></span>
                                    <input type="text" min="1" value="1">
                                    <span class="plus-btn"><i class='bx bx-plus'></i></span>
                                </div>
                            </td> -->

                            <td class="product-subtotal">
                                <span class="subtotal-amount">{{ x.status}}</span>

                                <!-- <a href="#" class="remove"><i class='bx bx-trash'></i></a> -->
                            </td>

                            <td class="product-price">
                                <a href="{% url 'orderView' x.id %}" class="optional-btn">View</a>
                            </td>

                            <!-- <td class="product-price">
                                <span class="unit-amount">{{ x.status }}</span>
                            </td> -->
                        </tr>

                    </tbody>
                    {% endfor %}
                </table>
            </div>

            <div class="cart-buttons">
                <div class="row align-items-center">
                    <div class="col-lg-7 col-sm-7 col-md-7">
                        <a href="#" class="optional-btn">Continue Shopping</a>
                    </div>

                    <!-- <div class="col-lg-5 col-sm-5 col-md-5 text-end">
                        <a href="#" class="default-btn">Update Cart</a>
                    </div> -->
                </div>
            </div>
        </form>
    </div>
</section>


{% endblock %}
