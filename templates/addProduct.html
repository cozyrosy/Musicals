{% extends 'adminBase.html' %}
{% load static %}


{% block content %}


    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="fw-bold">Add Product</h2>
                    </div>
                    <div class="card-body">
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% for msg in messages %}
                            <p class="alert alert-danger" role="alert">{{ msg }}</p>
                            {% endfor %}
                            <div class="mb-3">
                                <label for="" class="form-label">Name</label>
                                <input type="text"  name="name" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" >Category</label>
                                <div>
                                    <select class="form-control form-custom mb-3" name="category">
                                        {% for category in cat %}
                                        <option value="{{category.id}}">{{category.category_name}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <!-- <input type="text" Required name="category" class="form-control"> -->
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Image</label>
                                <input type="file"  name="image" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Image 1</label>
                                <input type="file"  name="image1" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Image 2</label>
                                <input type="file"  name="image1" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Description</label>
                                <input type="text"  name="description" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Quantity</label>
                                <input type="text"  name="quantity" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Price</label>
                                <input type="text"  name="price" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" >Filter Price</label>
                                <div>
                                    <select class="form-control form-custom mb-3" name="filter_price">
                                        {% for filter_price in fp %}
                                        <option value="{{filter_price.id}}">{{filter_price.price}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <!-- <input type="text" Required name="category" class="form-control"> -->
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Tag</label>
                                <input type="text"  name="tag" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Slug</label>
                                <input type="text"  name="slug" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>

                    </div>

                </div>

            </div>

        </div>

    </div>

</section>

<script src="{% static '/assets/js/libs/jquery-3.1.1.min.js' %}"></script>
<script src="{% static '/bootstrap/js/popper.min.js' %}"></script>
<script src="{% static '/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static '/plugins/scrollbar/jquery.mCustomScrollbar.concat.min.js' %}"></script>
<script src="{% static '/assets/js/app.js' %}"></script>

{% endblock %}
