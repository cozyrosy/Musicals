{% extends 'base.html' %}
{% block title %} Login {% endblock title%}

{% block content %}

<!-- Start Page Title -->
<div class="page-title-area">
    <div class="container">
        <div class="page-title-content">
            <h2>My Account</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li>OTP Login</li>
            </ul>
        </div>
    </div>
</div>
<!-- End Page Title -->


<!-- Start Login Area -->
<section class="login-area ptb-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="login-content">
                    <h2>OTP Login</h2>

                    <form action="{% url 'otpenterlogin' phone_number %}" method="POST" class="login-form ">
                        {% csrf_token %}
                        {% for msg in messages %}
                            <p class="alert alert-danger" role="alert">{{ msg }}</p>
                        {% endfor %}
                        <div class="col-lg-12 col-md-6">
                            <div class="form-group">
                                <label>Enter OTP <span class="required">*</span></label>
                                <input type="text" name="otp"  class="form-control">
                            </div><br>
                        </div>


                        <button type="submit" class="default-btn ">Confirm</button>
                    </form>
                </div>
            </div>


        </div>
    </div>
</section>
<!-- End Login Area -->


{% endblock %}
