{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <title>Login|Admin </title>
    <link rel="icon" type="image/x-icon" href="{% static 'assets/img/favicon.ico' %}"/>
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'assets/css/plugins.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'assets/css/users/login-3.css' %}" rel="stylesheet" type="text/css" />
    <!-- END GLOBAL MANDATORY STYLES -->    
</head>
<body class="login">

    <form class="form-login login-group" method="post" action="">
        {% csrf_token %}
        
                <div class="row">           
                    <div class="col-md-12">

                        <div class="division mt-4 mb-5">
                            <div class="line line-left"></div>
                                <span>Sign In</span>
                            <div class="line line-right"></div>
                        </div>
                        
                        {% for fm in form %}
                            {{fm.label_tag}}
                            {{fm}}
                            <small class="text-danger">{{fm.errors|striptags}}</small><br><br>
                        
                        {% endfor %}
                        {% if form.non_field_errors %}
                          {% for error in form.non_field_errors %}
                           <p class="text-danger">{{error}}</p>
                           {% endfor %}
                        {% endif %}
                        

                        
                    
                        <button type="submit" class="btn btn-gradient-dark btn-rounded btn-block">Sign in</button>
                    

                    </div>

            
        </div>
    </form>
    
    <!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
    <script src="{% static 'assets/js/libs/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    
    <!-- END GLOBAL MANDATORY SCRIPTS -->
</body>
</html>
